<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Site de Eventos</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo</h1>
    <p>Faça login para acessar seu perfil</p>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Nova mensagem com link para registro -->
    <p class="hint">Não tem conta? <a href="registro.html">Registre-se</a></p>

    <!-- Botão de voltar -->
    <a href="index.html" class="back-btn">Não quero entrar</a>
  </div>

  <script src="assets/js/modules/login.js"></script>
</body>
</html>
