<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Site de Eventos</title>
  <link rel="stylesheet" href="assets/css/registro.css">
</head>
<body>
  <div class="register-container">
    <h1>Crie sua conta</h1>
    <p>Preencha os campos para se registrar</p>
    
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
      <button type="submit">Registrar</button>
    </form>

    <p class="hint">Já tem conta? <a href="login.html">Entrar</a></p>

    <!-- Botão de voltar -->
    <a href="index.html" class="back-btn">Não quero me registrar</a>
  </div>

  <script src="assets/js/modules/registro.js"></script>
</body>
</html>
