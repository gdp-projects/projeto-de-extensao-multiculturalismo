<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #d2a676;
  }

  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s ease;
    z-index: 9999;
  }

  .popup-overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  .popup-box {
    background: #f5e1c5;
    width: 360px;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    text-align: center;
    animation: slideUp .35s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(25px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .popup-box h2 {
    font-size: 22px;
    color: #5f3b1f;
    margin-bottom: 10px;
  }

  .popup-box p {
    font-size: 15px;
    color: #4a2c17;
    margin-bottom: 20px;
  }

  .popup-btn {
    background: #8a532a;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 15px;
    transition: background .2s ease;
  }

  .popup-btn:hover {
    background: #714424;
  }
</style>
</head>
<body>

<button onclick="abrirPopup()">Simular Cadastro</button>

<div class="popup-overlay" id="popupCadastro">
  <div class="popup-box">
    <h2>Cadastro concluÃ­do!</h2>
    <p>Seu perfil foi criado com sucesso. Agora Ã© sÃ³ aproveitar os eventos do Simbora! ðŸŽ‰</p>
    <button class="popup-btn" onclick="fecharPopup()">Entrar</button>
  </div>
</div>

<script>
  function abrirPopup() {
    document.getElementById("popupCadastro").classList.add("active");
  }
  function fecharPopup() {
    document.getElementById("popupCadastro").classList.remove("active");
  }
</script>

</body>
</html>
