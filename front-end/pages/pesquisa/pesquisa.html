<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisar Eventos - Simbora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="pesquisa.css">
</head>
<body>
    <!-- Header decorativo -->
    <header class="faixa-superior" aria-hidden="true"></header>

    <div class="topbar container">
        <nav id="topbar__register" class="topbar__menu" aria-label="Menu de navegação">
        <a href="/front-end/pages/registro.html" class="topbar__link">Cadastre-se</a>
        <a href="/front-end/pages/login.html" class="topbar__link">Login</a>
        </nav>
        <nav id="topbar__logged" class="topbar__menu" aria-label="Menu do usuário">
        <a id="create-event" href="/front-end/pages/criar_evento/criarevento.html" class="topbar__link">Criar evento</a>
        <a id="my-events" href="/front-end/pages/perfil_usuario/eventos.html" class="topbar__link">Meus eventos</a>
        <a href="/front-end/pages/registro.html" class="topbar__link">Meus ingressos</a>
        <button class="avatar" aria-label="Abrir perfil"></button>
        </nav>
    </div>

    <!-- Seção de pesquisa -->
    <section class="search-section">
        <div class="container search-container">
            <h1 class="search-title">Encontre seu evento perfeito</h1>
            
            <!-- Barra de pesquisa expandida -->
            <form id="search-form" class="search-expanded" role="search" aria-label="Busca avançada de eventos">
                <div class="search-input-group">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input class="search-input" type="search" placeholder="Pesquisar eventos, artistas, locais..." aria-label="Pesquisar" id="search-input" />
                </div>
                <button class="search-btn-advanced" type="submit" aria-label="Buscar"><i class="fa-solid fa-arrow-right"></i></button>
            </form>

            <!-- Filtros rápidos -->
            <div class="filter-chips" role="list" aria-label="Filtros rápidos">
                <button class="filter-chip active" role="listitem" data-filter="all">
                    <i class="fa-solid fa-star"></i> Todos
                </button>
                <button class="filter-chip" role="listitem" data-filter="location">
                    <i class="fa-solid fa-location-dot"></i> Perto de você
                </button>
                <button class="filter-chip" role="listitem" data-filter="trending">
                    <i class="fa-solid fa-fire"></i> Tendências
                </button>
                <button class="filter-chip" role="listitem" data-filter="today">
                    <i class="fa-solid fa-calendar-day"></i> Hoje
                </button>
                <button class="filter-chip" role="listitem" data-filter="this-week">
                    <i class="fa-solid fa-calendar-week"></i> Esta semana
                </button>
            </div>
        </div>
    </section>

    <!-- Seção de filtros avançados e resultados -->
    <section class="search-results-section">
        <div class="container search-results-container">
            <!-- Painel de filtros (sidebar) -->
            <aside class="filters-panel">
                <div class="filters-header">
                    <h2>Filtros</h2>
                    <button class="btn-clear-filters">Limpar</button>
                </div>

                <!-- Filtro por Categoria -->
                <div class="filter-group category-filter">
                    <h3 class="filter-group-title">
                        <i class="fa-solid fa-tag"></i> Categoria
                    </h3>
                    <div class="filter-options category-options" id="category-filter">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="category" value="esporte">
                            <span>Esporte</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="category" value="cultura">
                            <span>Cultura</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="category" value="música">
                            <span>Música</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="category" value="dança">
                            <span>Dança</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="category" value="tradição">
                            <span>Tradição</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="category" value="outros">
                            <span>Outros</span>
                        </label>
                    </div>
                </div>

                <!-- Filtro por Data -->
                <div class="filter-group">
                    <h3 class="filter-group-title">
                        <i class="fa-solid fa-calendar"></i> Data
                    </h3>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="radio" name="date" value="today">
                            <span>Hoje</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="radio" name="date" value="week">
                            <span>Esta semana</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="radio" name="date" value="month">
                            <span>Este mês</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="radio" name="date" value="any">
                            <span>Qualquer data</span>
                        </label>
                    </div>
                </div>

                <!-- Filtros de Preço e Localização removidos conforme solicitado -->
            </aside>

            <!-- Área de resultados -->
            <main class="results-area">
                <!-- Controles de resultado -->
                <div class="results-controls">
                    <div class="results-info">
                        <p class="results-count">Exibindo <strong id="total-eventos-busca"></strong> evento(s)</p>
                    </div>
                    <div class="results-options">
                        <label class="sort-label">Ordenar por:</label>
                        <select class="sort-select">
                            <option value="relevancia">Relevância</option>
                            <option value="proximos">Mais próximos</option>
                            <option value="data">Data (próximos primeiro)</option>
                            <option value="trending">Tendências</option>
                        </select>
                    </div>
                </div>

                <!-- Grid de eventos -->
                <div class="events-grid">
                </div>

                <!-- Paginação
                <div class="pagination">
                    <button class="pagination-btn prev" aria-label="Página anterior">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                    <button class="pagination-btn">4</button>
                    <span class="pagination-dots">...</span>
                    <button class="pagination-btn">7</button>
                    <button class="pagination-btn next" aria-label="Próxima página">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div> -->
            </main>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-logo">Simbora</p>

            <!-- Navegação -->
            <nav class="footer-nav">
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Política de Privacidade</a>
            </nav>

            <!-- Redes sociais -->
            <div class="footer-social">
                <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            </div>

            <!-- Copyright -->
            <p class="footer-copyright">&copy; 2025 Simbora - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="pesquisa.js"></script>
</body>
</html>
