<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../assets/css/registro.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #d2a676;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
      z-index: 9999;
    }

    .popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-box {
      background: #f5e1c5;
      width: 360px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: slideUp .35s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .popup-box h2 {
      font-size: 22px;
      color: #5f3b1f;
      margin-bottom: 10px;
    }

    .popup-box p {
      font-size: 15px;
      color: #4a2c17;
      margin-bottom: 20px;
    }

    .popup-btn {
      background: #8a532a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: background .2s ease;
    }

    .popup-btn:hover {
      background: #714424;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Crie sua conta</h1>
    <p>Preencha os campos para se registrar</p>
    
    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome" maxlength="50" required>
        <input type="text" id="sobrenome" placeholder="Sobrenome" maxlength="50" required>
      </div>
      <input type="email" id="email" placeholder="E-mail" maxlength="100" required>
      <input type="text" id="nome-usuario" placeholder="UsuÃ¡rio" maxlength="50" required>
      <div class="form-group">
        <input type="text" id="telefone" placeholder="Telefone" maxlength="15" required>
        <div class="date-group">
          <label for="data-nascimento">Data de Nascimento</label>
          <input name="data-nascimento" type="date" id="data-nascimento" placeholder="Data de Nascimento" required>
        </div>
      </div>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      <button type="submit">Registrar</button>
    </form>

    <p class="hint">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>

    <!-- BotÃ£o de voltar -->
    <a href="../index.html" class="back-btn">NÃ£o quero me registrar</a>
  </div>

  <div id="popupCadastro" class="popup-overlay" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
      <h2>Cadastro concluÃ­do!</h2>
      <p>Seu perfil foi criado com sucesso. Agora Ã© sÃ³ aproveitar os eventos do Simbora! ðŸŽ‰</p>
      <p>Redirecionando para a pÃ¡gina de login...</p>
    </div>
  </div>

  <script src="../assets/js/modules/registro.js"></script>
</body>
</html>
