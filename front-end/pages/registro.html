<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Site de Eventos</title>
  <link rel="stylesheet" href="../assets/css/registro.css">
</head>
<body>
  <div class="register-container">
    <h1>Crie sua conta</h1>
    <p>Preencha os campos para se registrar</p>
    
    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome" maxlength="50" required>
        <input type="text" id="sobrenome" placeholder="Sobrenome" maxlength="50" required>
      </div>
      <input type="email" id="email" placeholder="E-mail" maxlength="100" required>
      <input type="text" id="nome-usuario" placeholder="Usuário" maxlength="50" required>
      <div class="form-group">
        <input type="text" id="telefone" placeholder="Telefone" maxlength="15" required>
        <div class="date-group">
          <label for="data-nascimento">Data de Nascimento</label>
          <input name="data-nascimento" type="date" id="data-nascimento" placeholder="Data de Nascimento" required>
        </div>
      </div>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      <button type="submit">Registrar</button>
    </form>

    <p class="hint">Já tem conta? <a href="login.html">Entrar</a></p>

    <!-- Botão de voltar -->
    <a href="../index.html" class="back-btn">Não quero me registrar</a>
  </div>

  <script src="../assets/js/modules/registro.js"></script>
</body>
</html>
