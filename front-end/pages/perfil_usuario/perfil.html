   <!-- Conteúdo principal -->
    <main class="main">
    <section class="panel-top">
     <h2>
      Meu Perfil
     </h2>
     <p class="muted">
      Atualize seus dados e preferências de conta.
     </p>
    </section>
    <section class="profile-grid">
     <aside class="profile-summary card">
      <div class="avatar-large">
      </div>
      <h3>
       João Gabriel
      </h3>
      <p class="muted">
       Organizador •
       <strong>
        Premium
       </strong>
      </p>
      <div class="profile-stats">
       <div>
        <strong>
         4
        </strong>
        <small>
         Eventos
        </small>
       </div>
       <div>
        <strong>
         10
        </strong>
        <small>
         Inscritos
        </small>
       </div>
       <div>
        <strong>
         R$0
        </strong>
        <small>
         Vendas
        </small>
       </div>
      </div>
      <!-- Substituição do botão "Ver conta" pela verificação -->
      <form class="profile-form" id="verifyForm">
       <label for="phone">
        Número de telefone
       </label>
       <input id="phone" name="phone" placeholder="+55 11 98765-4321" required="" type="tel"/>
       <!-- Recaptcha é obrigatório no Firebase Phone Auth -->
       <div id="recaptcha-container">
       </div>
       <button class="btn-block" type="submit">
        Enviar código
       </button>
       <p class="muted" id="verifyMessage">
       </p>
      </form>
      <form class="profile-form" id="codeForm" style="display:none; margin-top:12px;">
       <label for="code">
        Digite o código recebido
       </label>
       <input id="code" name="code" placeholder="123456" required="" type="text"/>
       <button class="btn-block" type="submit">
        Confirmar código
       </button>
       <p class="muted" id="codeMessage">
       </p>
      </form>
     </aside>
     <section class="profile-form card">
      <form>
       <label>
        Nome completo
       </label>
       <input type="text" value="João Gabriel"/>
       <label>
        Email
       </label>
       <input type="email" value="joao@email.com"/>
       <label>
        Telefone
       </label>
       <input type="text" value="(00) 0000000"/>
       <label>
        Sobre (bio)
       </label>
       <textarea rows="4">Designer e organizador de eventos — apaixonado por UX.</textarea>
       <div class="form-row">
        <button class="btn btn-primary" type="submit">
         Salvar alterações
        </button>
        <button class="btn ghost" type="button">
         Cancelar
        </button>
       </div>
      </form>
     </section>
