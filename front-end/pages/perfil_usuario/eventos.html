      Meus Eventos
     </h2>
     <div class="panel-actions">
      <input aria-label="Pesquisar eventos" class="search" placeholder="Pesquisar evento..."/>
      <select class="filter">
       <option value="all">
        Todos
       </option>
       <option value="online">
        Online
       </option>
       <option value="presencial">
        Presencial
       </option>
      </select>

     <article class="card event-card">
      <div class="card-head">
       <span class="badge online">

       <div class="date">

       Workshop UX

      <p>

      <div class="event-meta">
       <div>

       <div>
        <i class="fa-solid fa-ticket">
        </i>

       </div>
      </div>

        <i class="fa-solid fa-pen">
        </i>
        Editar
       </a>
       <a class="btn-small ghost" href="#">
