 <head>

  <link href="perfil.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- Topbar -->
<header class="topbar">
   <div class="topbar-left">
    <div class="logo">
     <span>
      Nome do site
     </span>
    </div>
   </div>
  </header>
  <div class="app">
   <!-- Sidebar de navegação -->
    <aside class="sidebar">
    <nav>
     <a class="nav-item" href="inicio.html">
      <i class="fa-solid fa-house">
      </i>
      Início
     </a>
     <a class="nav-item" href="eventos.html">
      <i class="fa-solid fa-calendar-days">
      </i>
      Meus Eventos
     </a>
     <a class="nav-item" href="perfil.html">
      <i class="fa-solid fa-user-pen">
      </i>
      Perfil
     </a>
     <a class="nav-item" href="relatorios.html">
      <i class="fa-solid fa-chart-line">
      </i>
      Relatórios
     </a>
     <a class="nav-item" href="configuracoes.html">
      <i class="fa-solid fa-gear">
      </i>
      Configurações
     </a>
     <a class="nav-item active" href="acessibilidade.html">
      <i class="fa-solid fa-universal-access">
      </i>
      Acessibilidade
     </a>
          </nav>
      <!-- Fim da navegação -->
    <div class="sidebar-footer">
    </div>
   </aside>
   <!-- Conteúdo principal -->
    <main class="main">
    <section class="panel-top">
     <h2>
      Acessibilidade
     </h2>
    </section>
    <!-- Temas -->
    <h3 class="topic-title">
     Tema
    </h3>
    <section class="accessibility-grid">
     <div class="access-card" data-theme="claro">
      <i class="fa-solid fa-sun">
      </i>
      <span>
       Modo Claro
      </span>
     </div>
     <div class="access-card" data-theme="escuro">
      <i class="fa-solid fa-moon">
      </i>
      <span>
       Modo Escuro
      </span>
     </div>
     <div class="access-card" data-theme="contraste">
      <i class="fa-solid fa-adjust">
      </i>
      <span>
       Alto Contraste
      </span>
     </div>
    </section>
    <!-- Fontes -->
    <h3 class="topic-title">
     Tamanho da Fonte
    </h3>
    <section class="accessibility-grid">
     <div class="access-card" data-font="pequeno">
      <i class="fa-solid fa-text-width">
      </i>
      <span>
       Pequeno
      </span>
     </div>
     <div class="access-card" data-font="medio">
      <i class="fa-solid fa-font">
      </i>
      <span>
       Médio
      </span>
     </div>
     <div class="access-card" data-font="grande">
      <i class="fa-solid fa-text-height">
      </i>
      <span>
       Grande
      </span>
     </div>
    </section>
    <!-- Recursos extras -->
    <h3 class="topic-title">
     Recursos Extras
    </h3>
    <section class="accessibility-grid">
     <div class="access-card" data-extra="leitor">
      <i class="fa-solid fa-volume-high">
      </i>
      <span>
       Leitor de Tela
      </span>
     </div>
     <div class="access-card" data-extra="animacoes">
      <i class="fa-solid fa-bolt">
      </i>
      <span>
       Reduzir Animações
      </span>
     </div>
     <div class="access-card" data-extra="links">
      <i class="fa-solid fa-link">
      </i>
      <span>
       Destacar Links
      </span>
     </div>
    </section>
   </main>
  </div>
