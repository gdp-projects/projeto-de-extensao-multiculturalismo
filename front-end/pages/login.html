<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/login.css">


  <style>
    #popupIncorreto.popup-overlay {
      position: fixed !important;
      inset: 0 !important;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 9999;
    }

    #popupIncorreto.popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #popupIncorreto.popup-overlay .popup-box {
      background: #f5e1c5;
      width: 360px;
      max-width: calc(100% - 48px);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      transform-origin: center;
      border-top: 6px solid #b9473b;
    }

    @keyframes shakeX {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    #popupIncorreto.popup-overlay.active .popup-box {
      animation: shakeX .45s ease;
    }

    #popupIncorreto.popup-overlay .popup-box h2 {
      font-size: 20px;
      color: #7d2e2b;
      margin: 0 0 8px 0;
      font-weight: 600;
    }

    #popupIncorreto.popup-overlay .popup-box p {
      font-size: 14px;
      color: #4a2c17;
      margin: 0 0 18px 0;
      line-height: 1.3;
    }

    #popupIncorreto.popup-overlay .popup-btn {
      background: #b9473b;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: background .15s ease;
      outline: none;
    }

    #popupIncorreto.popup-overlay .popup-btn:hover {
      background: #95372f;
    }

    #popupIncorreto.popup-overlay .popup-btn[type="button"] {
      -webkit-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Bem-vindo</h1>
    <p>Faça login para acessar seu perfil</p>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p class="hint">Não tem conta? <a href="registro.html">Registre-se</a></p>
    <a href="../index.html" class="back-btn">Não quero entrar</a>
  </div>
  <div id="popupIncorreto" class="popup-overlay" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
      <h2 id="popupTitle">Credenciais incorretas</h2>
      <p>Usuário ou senha inválidos. Verifique suas informações e tente novamente.</p>
      <button type="button" class="popup-btn" id="popupCloseBtn">OK</button>
    </div>
  </div>

  <script>
    function abrirPopupIncorreto() {
      const el = document.getElementById('popupIncorreto');
      if (!el) return;
      el.classList.add('active');
      el.setAttribute('aria-hidden', 'false');

      const btn = document.getElementById('popupCloseBtn');
      if (btn) btn.focus();

    }

    function fecharPopupIncorreto() {
      const el = document.getElementById('popupIncorreto');
      if (!el) return;
      el.classList.remove('active');
      el.setAttribute('aria-hidden', 'true');
      const userField = document.getElementById('username');
      if (userField) userField.focus();
    }

    document.getElementById('popupCloseBtn').addEventListener('click', fecharPopupIncorreto);
    document.getElementById('popupIncorreto').addEventListener('click', function(e) {
      if (e.target === this) fecharPopupIncorreto();
    });
  </script>
  <script src="../assets/js/modules/login.js"></script>
</body>
</html>
