<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tá viajando é?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <header class="faixa-superior" aria-hidden="true">
    <div class="faixa-superior__pattern"></div>
  </header>

  <div class="topbar container">
    <nav class="topbar__menu" aria-label="Menu do usuário">
      <a href="#" class="topbar__link">Criar evento</a>
      <a href="#" class="topbar__link">Meus eventos</a>
      <a href="#" class="topbar__link">Meus ingressos</a>
    </nav>
    <button class="avatar" aria-label="Abrir perfil"></button>
  </div>

  <section class="hero container">
    <h1 class="site-title">Nome do site</h1>

    <form class="search" role="search" aria-label="Busca de eventos">
      <input class="search__input" type="search" placeholder="Pesquisar eventos" aria-label="Pesquisar" />
      <button class="search__btn" type="submit" aria-label="Buscar">🔍</button>
    </form>

    <div class="chips" role="list" aria-label="Filtros rápidos">
      <button class="chip" role="listitem">📍 Localização</button>
      <button class="chip" role="listitem">🍳 Culinária</button>
      <button class="chip chip--active" role="listitem">🏀 Esportes</button>
      <button class="chip" role="listitem">🎵 Música</button>
    </div>
  </section>

  <section class="carousel container" aria-label="Carrossel de destaques">
    <button class="carousel__nav carousel__nav--prev" aria-label="Anterior">◀</button>
    <div class="carousel__viewport">
      <div class="carousel__track">
        <article class="slide" aria-roledescription="slide">
          <div class="ph ph--xl" data-ph="800x400"></div>
        </article>
        <article class="slide" aria-roledescription="slide">
          <div class="ph ph--xl" data-ph="800x400"></div>
        </article>
        <article class="slide" aria-roledescription="slide">
          <div class="ph ph--xl" data-ph="800x400"></div>
        </article>
      </div>
    </div>
    <button class="carousel__nav carousel__nav--next" aria-label="Próximo">▶</button>

    <div class="carousel__caption">
      <p class="evento-titulo">LAVAGEM DE SÃO GONÇALO</p>
      <p class="evento-info">📍 São Gonçalo dos Campos &nbsp;&nbsp; • &nbsp;&nbsp; Sexta, 21 de Jan às 10:00</p>
    </div>
  </section>

  <section class="container bloco">
    <h2 class="bloco__titulo">EXPLORE POR TIPO</h2>
    <div class="tipos-grid">
      <button class="tipo-card" aria-label="Esporte">
        <span class="tipo-card__icon">🏅</span>
        <span class="tipo-card__titulo">ESPORTE</span>
      </button>
      <button class="tipo-card" aria-label="Cultura">
        <span class="tipo-card__icon">🕺</span>
        <span class="tipo-card__titulo">CULTURA</span>
      </button>
      <button class="tipo-card" aria-label="Música">
        <span class="tipo-card__icon">🎶</span>
        <span class="tipo-card__titulo">MÚSICA</span>
      </button>
      <button class="tipo-card" aria-label="Exemplo">
        <span class="tipo-card__icon">🛡️</span>
        <span class="tipo-card__titulo">EXEMPLO</span>
      </button>
      <button class="tipo-card" aria-label="Tradição">
        <span class="tipo-card__icon">🐎</span>
        <span class="tipo-card__titulo">TRADIÇÃO</span>
      </button>
      <button class="tipo-card" aria-label="Exemplo 2">
        <span class="tipo-card__icon">💃</span>
        <span class="tipo-card__titulo">EXEMPLO</span>
      </button>
    </div>
  </section>

  <section class="container bloco">
    <h2 class="bloco__titulo">EVENTOS HOJE</h2>
    <div class="cards-grid">
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
    </div>
  </section>

  <section class="container bloco">
    <h2 class="bloco__titulo">EVENTOS HOJE</h2>
    <div class="cards-grid">
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
      <article class="card">
        <div class="ph" data-ph="360x220"></div>
      </article>
    </div>
  </section>

  <footer class="rodape">
    <div class="container rodape__inner">
      <div class="social">
        <a href="#" aria-label="X / Twitter">✖</a>
        <a href="#" aria-label="Instagram">📸</a>
        <a href="#" aria-label="YouTube">▶</a>
        <a href="#" aria-label="LinkedIn">in</a>
      </div>
      <div class="cacto" aria-hidden="true">🌵</div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
