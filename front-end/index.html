<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/components/header.css">
  <link rel="stylesheet" href="assets/css/components/footer.css">
  <link rel="stylesheet" href="assets/css/components/carrosel.css" />

<body>
  <!-- Header decorativo -->
  <header class="faixa-superior" aria-hidden="true"></header>

  <div class="topbar container">
    <nav class="topbar__menu" aria-label="Menu do usuário">
      <a href="pages/registro.html" class="topbar__link">Criar evento</a>
      <a href="pages/registro.html" class="topbar__link">Meus eventos</a>
      <a href="pages/registro.html" class="topbar__link">Meus ingressos</a>
    </nav>
    <button class="avatar" aria-label="Abrir perfil"></button>
  </div>

  <section class="hero container">
    <h1 class="site-title">Nome do site</h1>

    <form class="search" role="search" aria-label="Busca de eventos">
      <input class="search__input" type="search" placeholder="Pesquisar eventos" aria-label="Pesquisar" />
      <button class="search__btn" type="submit" aria-label="Buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="chips" role="list" aria-label="Filtros rápidos">
      <button class="chip" role="listitem"><i class="fa-solid fa-location-dot"></i> Perto de você</button>
      <button class="chip" role="listitem"><i class="fa-solid fa-users"></i> Mais procurados</button>
      <button class="chip chip--active" role="listitem"><i class="fa-solid fa-handshake"></i> Novidades</button>
      <button class="chip" role="listitem"><i class="fa-solid fa-gift"></i> Para você</button>
    </div>
  </section>

  <!-- CARROSSEL  -->
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-item"><img src="assets/images/imagem_vaqueijada_serrinha.jpg" alt="Evento 1"></div>
      <div class="carousel-item"><img src="assets/images/micareta_feira.jpg" alt="Evento 2"></div>
      <div class="carousel-item"><img src="assets/images/sao_joao_serrinha.jpeg" alt="Evento 3"></div>
      <div class="carousel-item"><img src="assets/images/casa_nois_evento.png" alt="Evento 4"></div>
      <div class="carousel-item"><img src="assets/images/tela_preta.jpg" alt="Evento 5"></div>
      <div class="carousel-item"><img src="assets/images/tela_preta.jpg" alt="Evento 6"></div>
      <div class="carousel-item"><img src="assets/images/tela_preta.jpg" alt="Evento 7"></div>
      <div class="carousel-item"><img src="assets/images/tela_preta.jpg" alt="Evento 8"></div>
    </div>

    <!-- Botões -->
    <button class="btn prev-btn">&#10094;</button>
    <button class="btn next-btn">&#10095;</button>

    <!-- Indicadores -->
    <div class="indicators"></div>
  </div>

  <section class="container bloco">
    <h2 class="bloco__titulo">EXPLORE POR TIPO</h2>
    <div class="tipos-grid">
      <button class="tipo-card" aria-label="Esporte">
        <span class="tipo-card__titulo">ESPORTE</span>
      </button>
      <button class="tipo-card" aria-label="Cultura">

        <span class="tipo-card__titulo">CULTURA</span>
      </button>
      <button class="tipo-card" aria-label="Música">
        <span class="tipo-card__titulo">MÚSICA</span>
      </button>
      <button class="tipo-card" aria-label="Exemplo">
        <span class="tipo-card__titulo">DANÇA</span>
      </button>
      <button class="tipo-card" aria-label="Tradição">
        <span class="tipo-card__titulo">TRADIÇÃO</span>
      </button>
      <button class="tipo-card" aria-label="Exemplo 2">
        <span class="tipo-card__titulo">OUTROS</span>
      </button>
    </div>
  </section>

  <section class="container bloco">
    <h2 class="bloco__titulo">EVENTOS HOJE</h2>
    <div class="cards-grid">
      <article class="card"><div class="ph" data-ph=""></div></article>
      <article class="card"><div class="ph" data-ph=""></div></article>
      <article class="card"><div class="ph" data-ph=""></div></article>
      <article class="card"><div class="ph" data-ph=""></div></article>
    </div>
  </section>

  <section class="container bloco">
    <h2 class="bloco__titulo">EVENTOS PROXIMOS</h2>
    <div class="cards-grid">
      <article class="card"><div class="ph" data-ph=""></div></article>

      <article class="card"><div class="ph" data-ph=""></div></article>
      <article class="card"><div class="ph" data-ph=""></div></article>
    </div>
  </section>

<footer class="footer">
  <div class="footer-container">
    <p class="footer-logo">Nome do site</p>

    <!-- Navegação -->
    <nav class="footer-nav">
      <a href="#">Início</a>
